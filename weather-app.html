<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
  </head>
  <body>
    <header>
      <div>
        <input type="text" placeholder="Enter a city.." required />
        <input type="submit" value="search" />
      </div>
    </header>
    <main>
      <div class="current-weather">
        <h2>Ethiopia</h2>
        <p>
          Friday 05:58, clear sky <br />
          Humidity: <strong>86%</strong>, wind: <strong>89km/h</strong>
        </p>
      </div>
      <div>☀️11&degC</div>
      <div class="forecast-weather">
        <ul>
          Sun 🌤️
          <br />
          <strong>14&degC </strong>
          - 18&degC
          <br />
          Mon 🌤️
          <br />
          <strong>14&degC</strong>
          - 18&degC
          <br />
          Tue 🌤️
          <br />
          <strong>14&degC </strong
          >- 18&degC
          <br />
          Wed 🌤️
          <br />
          <strong>14&degC</strong>
          - 18&degC
          <br />
          Thu 🌤️
          <br />
          <strong>14&degC</strong>
          - 18&degC
          <br />
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.delac.io/" target="_blank">Matt Delac</a> and is
        <a href="https://github.com/matthieua" target="_blank">on Github </a>
        and
        <a href="https://www.shecodes.io/athena?topic=Netlify" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
